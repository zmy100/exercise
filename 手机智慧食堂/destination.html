<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/iconfont.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <style>
      /* 头部区域 */
      .header {
        width: 375rem;
        height: 149rem;
        background-image: url(./img/des_bgimg.jpg);
        background-size: contain;
        padding-top: 57rem;
      }
      .header__p {
        font-weight: bold;
        font-size: 18rem;
        color: #fff;
        text-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-bottom: 17rem;
      }
      .header__search {
        position: relative;
      }
      .header__input {
        width: 335rem;
        height: 30rem;
        display: block;
        margin: 0 auto;
      }
      .header_iconfont {
        left: 20rem;
      }
      /* 主体区域 */
      .main {
        position: fixed;
        top: 149rem;
        bottom: 48rem;
        left: 0;
        right: 0;
        display: flex;
        background-color: orange;
      }
      /* 主体区域左侧部分 */
      .main__left {
        width: 76px;
        background-color: #fafafa;
      }
      .main__left__ul__li {
        width: 76px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        color: #333;
      }
      .main__left li.active {
        font-weight: bold;
        color: #bf2a2f;
        background-color: #fff;
        position: relative;
      }
      .main__left li.active::before {
        display: block;
        content: "";
        width: 2px;
        height: 40px;
        position: absolute;
        left: 0;
        border-left: 2px solid #bf2a2f;
      }
      /* 主体区域右侧部分 */
      .main__right {
        width: 299px;
        background-color: #fff;
        padding: 20px;
        display: grid;
        grid-template-columns: 120px 120px;
        grid-auto-rows: 68px;
        grid-auto-columns: 120px;
        gap: 20px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .main__right__item {
        width: 120px;
        height: 68px;
        font-size: 16px;
        color: #fff;
        text-align: center;
        line-height: 68px;
        background-image: url(./img/des_china.jpg);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!-- 头部区域 -->
    <div class="header">
      <p class="header__p">目的地</p>
      <div class="header__search">
        <span class="header_iconfont iconfont icon-sousuo"></span>
        <input
          type="text"
          class="header__input"
          placeholder="搜索您想去的国家"
        />
      </div>
    </div>
    <!-- 主体区域 -->
    <div class="main">
      <div class="main__left">
        <ul>
          <li class="main__left__ul__li active">亚洲</li>
          <li class="main__left__ul__li">欧洲</li>
          <li class="main__left__ul__li">非洲</li>
          <li class="main__left__ul__li">大洋洲</li>
          <li class="main__left__ul__li">北美</li>
          <li class="main__left__ul__li">南美</li>
          <li class="main__left__ul__li">南极洲</li>
        </ul>
      </div>
      <div class="main__right">
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
        <div class="main__right__item">中国</div>
      </div>
    </div>
    <!-- 底部导航 -->
    <div class="footer">
      <div class="footer__item">
        <span class="footer__item__iconfont iconfont icon-shouye"></span>
        <span class="footer__item__text">首页</span>
      </div>
      <div class="footer__item footer__item-active">
        <span class="footer__item__iconfont iconfont icon-position"></span>
        <span class="footer__item__text">目的地</span>
      </div>
      <div class="footer__item">
        <span class="footer__item__iconfont iconfont icon-wode"></span>
        <span class="footer__item__text">我的</span>
      </div>
    </div>
  </body>
</html>
