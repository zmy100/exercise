<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/iconfont.css" />
    <style>
      /* 头部区域 */
      div.header {
        width: 375rem;
        height: 35rem;
        /* background-color: olive; */
        position: fixed;
        top: 10rem;
        z-index: 10;
        padding-left: 20rem;
        padding-right: 20rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      div.header .iconfont {
        color: #fff;
        font-size: 20rem;
      }
      .icon-aixin {
        margin-right: 20rem;
      }
      /* 主体区域 */
      div.main {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: gray;
      }
      .main__img {
        width: 375px;
        height: 250px;
        margin-bottom: 16px;
      }
      .main__desc {
        width: 375px;
        height: 144px;
        /* background-color: orange; */
        padding-left: 20px;
        padding-right: 20px;
      }
      .main__desc__p {
        font-size: 14px;
        color: #333;
        line-height: 24px;
        margin-bottom: 10px;
      }
      .main__desc__tag {
        background-color: #fff;
        border: 1px solid #5278a0;
        border-radius: 1px;
        display: inline-block;
        font-size: 14px;
        color: #5278a0;
        padding: 0 12px;
        line-height: 24px;
        height: 24px;
      }
      /* 底部区域
      div.footer {
        width: 375rem;
        height: 50rem;
        background-color: orange;
        position: fixed;
        bottom: 0;
      } */
    </style>
  </head>
  <body>
    <!-- 头部区域 -->
    <div class="header">
      <div class="header__left">
        <a href="" class="header__left__href">
          <span
            class="header__left__href__iconfont iconfont icon-xiangzuojiantou"
          ></span>
        </a>
      </div>
      <div class="header__right">
        <a href="" class="header__right__href">
          <span
            class="header__right__href__iconfont iconfont icon-aixin"
          ></span>
        </a>
        <a href="" class="header__right__href">
          <span
            class="header__right__href__iconfont iconfont icon-fenxiang"
          ></span>
        </a>
      </div>
    </div>
    <!-- 主体区域 -->
    <div class="main">
      <img src="./img/detail_bg.jpg" alt="" class="main__img" />
      <div class="main__desc">
        <p class="main__desc__p">
          上海/广州直飞三亚5天亲子游(亲子/蜜月+豪华亲子酒店任意搭配+专车接送机+无限次畅游亚特水族馆和水世界+超值赠送5选一)
        </p>
        <div class="main__desc__tag">赠接送机</div>
        <div class="main__desc__tag">赠当地游项目</div>
      </div>
    </div>
    <!-- 底部区域 -->
    <!-- <div class="main__footer"></div> -->
  </body>
</html>
