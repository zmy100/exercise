<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/iconfont.css" />
    <style>
      /* 头部区域 */
      div.header {
        width: 375rem;
        height: 35rem;
        background-color: olive;
        position: fixed;
        top: 10rem;
        z-index: 10;
        padding-left: 20rem;
        padding-right: 20rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      div.header .iconfont {
        color: #fff;
        font-size: 20rem;
      }
      .icon-aixin {
        margin-right: 20rem;
      }
      /* 主体区域 */
      div.main {
        position: fixed;
        top: 0;
        bottom: 50rem;
        right: 0;
        left: 0;
        background-color: gray;
      }
      /* 底部区域 */
      div.footer {
        width: 375rem;
        height: 50rem;
        background-color: orange;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- 头部区域 -->
    <div class="header">
      <div class="header__left">
        <a href="" class="header__left__href">
          <span
            class="header__left__href__iconfont iconfont icon-xiangzuojiantou"
          ></span>
        </a>
      </div>
      <div class="header__right">
        <a href="" class="header__right__href">
          <span
            class="header__right__href__iconfont iconfont icon-aixin"
          ></span>
        </a>
        <a href="" class="header__right__href">
          <span
            class="header__right__href__iconfont iconfont icon-fenxiang"
          ></span>
        </a>
      </div>
    </div>
    <!-- 主体区域 -->
    <div class="main"></div>
    <!-- 底部区域 -->
    <div class="footer"></div>
  </body>
</html>
