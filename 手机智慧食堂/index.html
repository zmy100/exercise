<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/iconfont.css" />
    <style>
      /* 首页头部 */
      .header {
        width: 335rem;
        height: 30rem;
        position: fixed;
        margin-top: 30rem;
        left: 20rem;
        z-index: 10;
      }
      .header__input {
        width: 100%;
        height: 100%;
        border-radius: 27.5rem;
        padding-left: 46rem;
        box-sizing: border-box;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
        border: 0 solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 5rem 10rem 0 rgba(0, 0, 0, 0.05);
        border-radius: 27.5rem;
      }
      .header_iconfont {
        color: #100e0e;
        position: absolute;
        z-index: 20;
        margin-left: 20rem;
        margin-top: 7rem;
      }
      /* 首页主体部分 */
      .body {
        position: fixed;
        top: 0;
        bottom: 48rem;
        left: 0;
        right: 0;
      }
      .body__slider {
        font-size: 0;
      }
      /* 主体部分轮播图 */
      .body__slider__img {
        width: 375rem;
        height: 180rem;
      }
      /* 主体部分导航栏 */
      .body__nav {
        width: 375rem;
        height: 210rem;
        display: flex;
        box-sizing: border-box;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: center;
      }
      .body__nav__item {
        width: 25%;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12rem;
        color: #999;
        margin-bottom: 20.5rem;
      }
      .body__nav__item__img {
        width: 44rem;
        height: 44rem;
        border-radius: 44rem;
        margin-bottom: 5.5rem;
      }
      /* 首页底部 */
      .footer {
        width: 375rem;
        height: 48rem;
        position: fixed;
        bottom: 0;
        border-top: 1rem solid #dadada;
        display: flex;
        justify-content: space-around;
      }
      .footer__item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .footer__item__iconfont {
        font-size: 20rem;
        line-height: 1.2;
      }
      /* 首页底部高亮变色 */
      .footer__item-active {
        color: #bf2a2f;
      }
    </style>
  </head>
  <body>
    <!-- 首页头部 -->
    <div class="header">
      <span class="header_iconfont iconfont icon-sousuo"></span>
      <input
        type="text"
        class="header__input"
        placeholder="搜索目的地/折扣/关键字"
      />
    </div>
    <!-- 首页主体部分 -->
    <div class="body">
      <div class="body__slider">
        <img src="./img/slider.jpg" alt="" class="body__slider__img" />
      </div>
      <div class="body__nav">
        <div class="body__nav__item">
          <img src="./img/ct.png" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">餐厅预订</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/hf.png" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">和服体验</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/cd.jpg" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">茶道</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/yc.gif" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">用车服务</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/qs.jpg" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">轻奢</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/ym.jpg" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">医美</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/xc.jpg" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">行程定制</span>
        </div>
        <div class="body__nav__item">
          <img src="./img/ms.jpg" alt="" class="body__nav__item__img" />
          <span class="body__nav__item__text">免税品</span>
        </div>
      </div>
    </div>
    <!-- 底部导航 -->
    <div class="footer">
      <div class="footer__item footer__item-active">
        <span class="footer__item__iconfont iconfont icon-shouye"></span>
        <span class="footer__item__text">首页</span>
      </div>
      <div class="footer__item">
        <span class="footer__item__iconfont iconfont icon-position"></span>
        <span class="footer__item__text">目的地</span>
      </div>
      <div class="footer__item">
        <span class="footer__item__iconfont iconfont icon-wode"></span>
        <span class="footer__item__text">我的</span>
      </div>
    </div>
  </body>
</html>
