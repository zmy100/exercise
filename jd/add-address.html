<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的-新建地址</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/add-address.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <span class="iconfont icon-arrow-left-bold"></span>
        <span class="title">新建收货地址</span>
        <span class="button">保存</span>
      </div>
      <div class="info">
        <div class="item">
          <span class="text">所在城市：</span>
          <input type="text" class="item-input" placeholder="如北京市" />
        </div>
        <div class="gap"></div>
        <div class="item">
          <span class="text">小区/大厦/学校：</span>
          <input
            type="text"
            class="item-input"
            placeholder="如理工大学国防科技园"
          />
        </div>
        <div class="gap"></div>
        <div class="item">
          <span class="text">楼号-门牌号：</span>
          <input type="text" class="item-input" placeholder="A号楼B层" />
        </div>
        <div class="gap"></div>
        <div class="item">
          <span class="text">收货人：</span>
          <input
            type="text"
            class="item-input"
            placeholder="请填写收货人的姓名"
          />
        </div>
        <div class="gap"></div>
        <div class="item">
          <span class="text">联系电话：</span>
          <input
            type="text"
            class="item-input"
            placeholder="请填写收货手机号"
          />
        </div>
      </div>
    </div>
  </body>
</html>
