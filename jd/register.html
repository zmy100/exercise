<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./img/header-img.png" alt="" class="header-img" />
      </div>
      <div class="info">
        <input
          type="text"
          class="input-item phone"
          placeholder="请输入手机号"
        />
        <input
          type="password"
          class="input-item password"
          placeholder="请输入密码"
          name=""
          id=""
        />
        <input
          type="password"
          class="input-item confirm-password"
          placeholder="确认密码"
          name=""
          id=""
        />
      </div>
      <div class="button">注册</div>
      <div class="button-group">
        <a href="./login.html" class="button-group-item login-now"
          >已有账号去登陆</a
        >
      </div>
    </div>
  </body>
</html>
