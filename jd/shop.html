<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>商家详情</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <span class="iconfont icon-arrow-left-bold"></span>
        <span class="iconfont icon-search"></span>
        <input
          type="text"
          class="search-input"
          placeholder="请输入商品名称搜索"
        />
      </div>
      <div class="shop-info">
        <div class="left">
          <img src="./img/shop-logo.png" alt="" class="shop-logo" />
        </div>
        <div class="right">
          <div class="shop-title">沃尔玛</div>
          <div class="tags">
            <span class="tag-item">月售1万+</span>
            <span class="tag-item">起送¥0</span>
            <span class="tag-item">基础运费¥5</span>
          </div>
          <div class="promotion">VIP尊享满89元减4元运费券（每月3张）</div>
        </div>
      </div>
      <div class="shop-body">
        <div class="category">
          <div class="category-item active">全部商品</div>
          <div class="category-item">秒杀</div>
          <div class="category-item">新鲜水果</div>
          <div class="category-item">休闲食品</div>
          <div class="category-item">时令蔬菜</div>
          <div class="category-item">肉蛋家禽</div>
        </div>
        <div class="detail">
          <div class="detail-item">
            <div class="left">
              <img src="./img/005.jpg" alt="" class="product-img" />
            </div>
            <div class="right">
              <div class="product-title">番茄250g/份</div>
              <div class="product-sale">月售10件</div>
              <div class="product-data">
                <div class="data-left">
                  <span class="current-price">33.6</span>
                  <span class="previous-price">¥33.6</span>
                </div>
                <div class="data-right">
                  <span class="iconfont icon-minus"></span>
                  <span class="product-count">88</span>
                  <span class="iconfont icon-circle-plus-fill"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="detail-item">
            <div class="left">

            </div>
            <div class="right">

              <div class="product-sale">月售10件</div>
              <div class="product-data">
                <div class="data-left">

                  <span class="product-count">88</span>

              </div>
            </div>
          </div>
          <div class="detail-item">
            <div class="left">
              <img src="./img/005.jpg" alt="" class="product-img" />
            </div>
            <div class="right">
              <div class="product-title">番茄250g/份</div>
              <div class="product-sale">月售10件</div>
              <div class="product-data">
                <div class="data-left">
                  <span class="current-price">33.6</span>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="left">
          <!-- 商家详情-购物车空状态 -->
